---
hello_text: "Hello there!"
show_footer: false
verse:
  - nb: 1
  - nb: 2
  - nb: 3
  - nb: 4
  - nb: 5
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>About</title>
  </head>
  <body>
    <h1>About page</h1>
    <p>{{ page.hello_text }}</p>

    <ul>
      {% for v_item in page.verse %}
      <li>{{ v_item.nb }}</li>
      {% endfor %}
    </ul>

    {% if page.show_footer %}
      <footer>I am a footer</footer>
    {% endif %}
  </body>
</html>
